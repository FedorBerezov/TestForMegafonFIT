{{ if keyExists "rate_limit" }}
limit_req_zone $binary_remote_addr zone=imdb:10m rate={{ key "rate_limit" }}r/s;
{{ end }}

upstream imdb {
    server imdb_tarantool:8000;
}

server {
    listen 8080;
    location / {
        proxy_pass http://imdb;
    }
    {{ if keyExists "rate_limit" }}
    limit_req zone=imdb;
    {{ end }}

    location /status {
        stub_status;
    }
}
